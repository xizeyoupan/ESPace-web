swagger: "2.0"

info:
  title: "魔杖后台 API"

paths:
  /wifi-info:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            type: object
            properties:
              new:
                type: boolean
                description: Indicates whether this is a new result
              data:
                $ref: "#/definitions/WiFi_List"

  /bt-info:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"
  /gamepad:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"

  /ir-remote-control:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"

  /music-from-net:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"

  /music-to-bt:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"

  /info:
    get:
      responses:
        "200":
          description: A list of scanned wifis
          schema:
            $ref: "#/definitions/WiFi_List"

  /dev:
    get:
      responses:
        "200":
          description: device info
          schema:
            type: object
            properties:
              new:
                type: boolean
                description: 是否为新结果

definitions:
  WiFi_List:
    type: array
    items:
      title: WiFi_Item
      type: object
      properties:
        SSID:
          type: string
          example: ChinaNet-2333
        RSSI:
          type: integer
          example: -20
        Authmode:
          type: string
          example: WIFI_AUTH_WPA2_WPA3_PSK
        Channel:
          type: integer
          example: 11
